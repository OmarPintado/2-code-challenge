<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <h1>Expense Tracker</h1>

    <form id="expense-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>

        <label for="description">Description:</label>
        <input type="text" id="description" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="category">Category:</label>
        <select id="category">
        </select>

        <button id="expense-form__submit" type="submit">Add Expense</button>
    </form>

    <div class="expense-list">
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>
    </div>

    <div id="category-summary">
        <h2>Summary by Category</h2>
        <ul id="category-list"></ul>
    </div>

    <div id="create-category__container">
        <h2>Create Category</h2>
        <form id="create-category__form">
            <label for="new-category">New category:</label>
            <input type="text" id="new-category" aria-label="New category">
            <button type="submit" id="create-category__submit">Add Category</button>
        </form>
    </div>
</div>


<script type="module" src="app.js" ></script>
</body>
</html>
